<div class="create-event">
	<div class="container small u_mb-xl u_mt-xl">
        <h1>Create Event</h1>
    </div>

    <div class="grid-container small">
        <div class="col col-100">
            <h2>Basic Information</h2>
        </div>
        <div id="boxBasicInformation" class="col col-100">
            <label>
                <h4 class="u_mt-sm">Event Title</h4>
                <input type="text" placeholder="Write the title here..." required>
            </label>
            <label>
                <h4 class="u_mt-sm">Event Description</h4>
                <textarea name="" id="" cols="30" rows="6" placeholder="Write a description here..."></textarea>
                <!-- <input class="inputDescription" type="text" placeholder="Write a description here..." required> -->
            </label>
            <label>
                <h4 class="u_mt-sm">Location</h4>
                <input type="text" placeholder="Write the location here..." required>
            </label>
            <div id="frmTimeDate">
                <label>
                    <h4 class="u_mt-sm">Date</h4>
                    <input type="Date" required>
                </label>
                <label>
                    <h4 class="u_mt-sm">Start Time</h4>
                    <input type="Time" required>
                </label>
                <label>
                    <h4 class="u_mt-sm">End Time</h4>
                    <input type="Time">
                </label>
                <label>
                    <h4 class="u_mt-sm">Price</h4>
                    <input id="inputEventPrice" type="Number">
                    <input id="checkboxFree" class="inputCheckbox" type="checkbox">
                    <label for="checkboxFree">
                        <p>Free</p>
                    </label>
                </label>
            <!-- </div>

            <div id="frmSkillSpeakerSponsor"> -->
                <label>
                    <h4 class="u_mt-sm">Skill Level</h4>
                    <select name="" id="">
                        <option value="" selected disabled><p>Choose a skill level</p></option>
                        <option value=""><p>Beginner</p></option>
                        <option value=""><p>Intermediate</p></option>
                        <option value=""><p>Advanced</p></option>
                    </select>
                </label>
                <div>
                    <h4 class="u_mt-sm">Other</h4>
                    <div>
                        <input id="checkboxSponsors" class="inputCheckbox" type="checkbox">
                        <label for="checkboxSponsors">
                            <p>Looking for sponsors</p>
                        </label>
                    </div>
                    <div>
                        <input id="checkboxSpeakers" class="inputCheckbox" type="checkbox">
                        <label for="checkboxSpeakers">
                            <p>Looking for speakers</p>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col col-100 u_mt-xl">
            <h2>Banner Images</h2>
        </div>
        <div id="boxImages" class="box col col-100">
            <h3>Add New Banner Image</h3>
            <label>
                <h4 class="u_mt-sm">Image Description</h4>
                <input type="text" placeholder="Write a description of the image here..." required>
            </label>
            <label>
                <h4 class="u_mt-sm">Image File</h4>
                <input type="file" id="txtImageSrc" accept="image/*" required>
            </label>
            <button id="btnAddImage" class="blue outline u_mt-sm">Add Image</button>
        </div>

        <div class="col col-100 u_mt-xl">
            <h2>Facilities</h2>
        </div>
        <div id="boxFacilities" class="box col col-100">
            <h3>Add New Facility</h3>
            <label>
                <h4 class="u_mt-sm">Type of Facility</h4>
                <select name="" id="selectFacility">
                    <option value="" selected disabled>Choose facility</option>
                    <option value="Free Drinks">Free Drinks</option>
                    <option value="Free Food">Free Food</option>
                    <option value="Free Stickers">Free Stickers</option>
                    <option value="Power Outlets">Power Outlets</option>
                    <option value="Wardrobe">Wardrobe</option>
                </select>
            </label>
            <label>
                <h4 class="u_mt-sm">Description of the facility</h4>
                <textarea name="" id="txtfacilityDescription" cols="30" rows="3" placeholder="Write a description of the facility here..."></textarea>
                <!-- <input type="text" class="inputDescription" placeholder="Write a description of the facility here..." required> -->
            </label>
            <button id="btnAddFacility" class="blue outline u_mt-sm">Add Facility</button>
        </div>
        <!-- <div class="box col col-100">
            <h3 class="u_mt-sm">Added Facilities</h3>
            <div id="boxFacilities"></div>
        </div> -->

        <div class="col col-100 u_mt-xl">
            <h2>Speakers</h2>
        </div>
        <div class="box col col-100" id="boxSpeakers">
            <h3>Add Speaker</h3>
            <label>
                <h4 class="u_mt-sm">Type to search for speaker</h4>
                <input type="text" id="txtSpeakerName" placeholder="Search for the name of the speaker here...">
            </label>
            <button id="btnAddSpeaker" class="blue outline u_mt-sm">Add Speaker</button>
        </div>
        <!-- <div class="box col col-100">
            <h3 class="u_mt-sm">Added Speakers</h3>
            <div id="boxSpeakers"></div>
        </div> -->

        <div class="col col-100 u_mt-xl">
            <h2>Sponsors</h2>
        </div>
        <div class="box col col-100" id="boxSponsors">
            <h3>Add Sponsor</h3>
            <label>
                <h4 class="u_mt-sm">Type to search for sponsors</h4>
                <input type="text" id="txtSponsorName" placeholder="Search for the name of the sponsor here...">
            </label>
            <button id="btnAddSponsor" class="blue outline u_mt-sm">Add Sponsor</button>
        </div>
        <!-- <div class="box col col-100">
            <h3 class="u_mt-sm">Added Sponsors</h3>
            <div id="boxSponsors"></div>
        </div> -->

        <div class="col col-100 u_mt-xl">
            <h2>Schedule</h2>
        </div>
        <div id="boxSchedules" class="box col col-100">
            <h3>New Schedule block</h3>
            <div id="frmTimeTitle">
                <label id="lblScheduleTime">
                    <h4 class="u_mt-sm">Time</h4>
                    <input type="Time" name="" id="txtScheduleTime">
                </label>
                <label id="lblScheduleTitle">
                    <h4 class="u_mt-sm">Title</h4>
                    <input type="text" name="" id="txtScheduleTitle" placeholder="Write the title of the schedule block here...">
                </label>
            </div>
            <label>
                <h4 class="u_mt-sm">Description of the schedule block</h4>
                <textarea name="" id="txtScheduleDescription" cols="30" rows="3" placeholder="Write a description of the schedule blok here..."></textarea>
                <!-- <input type="text" class="inputDescription" placeholder="Write a description of the facility here..." required> -->
            </label>
            <button id="btnAddScheduleBlock" class="blue outline u_mt-sm">Add Block to Schedule</button>
        </div>
        <!-- <div class="box col col-100">
            <h3>Current Schedule</h3>
            <div id="boxSchedule"></div>
        </div> -->
    </div>

    <div class="container small u_mb-xl u_mt-xl u_text-right">
        <button class="blue outline large">Preview</button>
        <button class="blue fill large">Create Event</button>
    </div>
</div>
