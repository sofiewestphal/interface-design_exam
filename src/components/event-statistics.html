<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Gulp Optimization</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,700|Open+Sans" rel="stylesheet">
	<!-- build:css css/bundle.css -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<!-- endbuild -->
</head>

<body>
	


	
	<div class="grid-container event-statistics">
		<div class="box col col-100">
      <div class="statistics-header">
        <h3 class="u_mb-lg">Statistics</h3>
        <div class="settings">
          <button class="blue outline">
            <svg class="u_mr-xs" viewBox="0 0 24 24"><use xlink:href="#md-date-range"></use></svg>
            <div>Date range</div> 
            <svg viewBox="0 0 24 24"><use xlink:href="#md-arrow-drop-down"></use></svg>
          
            <div class="dropdown box">
              <div class="date-row">
                <label for="">From</label>
                <input type="date">
              </div>
              <div class="date-row">
                <label for="">To</label>
                <input type="date">
              </div>
              
            </div>


          
          </button >
        </div>
      </div>
      <div class="grid-container">
        <div class="info-box col col-33">
          <h1>43</h1>
          <p class="meta">Subscribed to event</p>
        </div>
        <div class="info-box col col-33">
          <h1>24</h1>
          <p class="meta">Subscribed to speakers</p>
        </div>
        <div class="info-box col col-33">
          <h1>134</h1>
          <p class="meta">Subscribed to organizer</p>
        </div>
      </div>

      <div class="chart-container">
        <div class="chart info-box u_mb-sm">
          <canvas id="chartNewAttendants"></canvas>
        </div>
        <div class="chart info-box">
          <canvas id="chartEventRoutes"></canvas>
        </div>
      </div>


    </div>
	</div>











	<!-- build:js js/bundle.js -->
	<script src="js/lib/a.js"></script>
	<script src="js/lib/b.js"></script>
   <script src="js/main.js"></script>
   <script src="js/carousel.js"></script>
	<!-- endbuild -->
   
	<script src="js/event-statistics.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

	<svg class="u_hidden" xmlns="http://www.w3.org/2000/svg">
		<defs>
			<g id="md-arrow-forward">
				<path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
			</g>
			<g id="md-arrow-drop-down">
				<path d="M7 10l5 5 5-5z"/>
			</g>
			<g id="md-date-range">
        <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
      </g>

		</defs>
	</svg>

</body>

</html>
