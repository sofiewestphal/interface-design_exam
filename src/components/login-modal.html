<!DOCTYPE html>

  <div id="modal-container" class="overlay active">
    <div class="modal box">
      <h3 class="u_mb-md">Log in</h3>

      <div class="log-in-button-wrapper u_mb-sm">
        <p>Log in with facebook</p>
        <svg viewBox="0 0 266.893 266.895"><use xlink:href="#custom-facebook"></use></svg>
      </div>
      <div class="log-in-button-wrapper u_mb-sm">
        <p>Log in with LinkedIn</p>
        <svg viewBox="0 0 32 32"><use xlink:href="#custom-linkedin"></use></svg>
      </div>
      <div class="log-in-button-wrapper u_mb-xs">
        <p>Log in with Google</p>
        <svg viewBox="0 0 18 18"><use xlink:href="#custom-google"></use></svg>
      </div>

    </div>
  </div>






	<div class="container small u_mb-xl u_mt-xl">
		<div class="box">
			<h3 class=" u_mb-sm">Api</h3>
			<p class=" u_mb-xs">
        Call "modal.open()" to open modal and "modal.close()" to close modal.
      </p>
		</div>
	</div>
