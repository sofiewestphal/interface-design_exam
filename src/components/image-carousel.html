<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Gulp Optimization</title>
   <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,700|Open+Sans" rel="stylesheet">
   <!-- build:css css/bundle.css -->
   <link rel="stylesheet" type="text/css" href="css/global.css">
   <!-- endbuild -->
</head>

<body>
   <div class="grid-container">
      <div class="box col col-66">
         <h3>Carousel</h3>
         <div class="image-carousel">
            <!--<div class="carousel-controls">
               
            </div>-->
            <div class="carousel-images">
               <div class="carousel-btns">
                  <a class="previousBtn">
                     <svg>
                        <use xlink:href="#md-keyboard-arrow-left"></use>
                     </svg>
                  </a>
                  <a class="nextBtn">
                     <svg>
                        <use xlink:href="#md-keyboard-arrow-right"></use>
                     </svg>
                  </a>
               </div>
               <!--<div class="carousel-btn">
               </div>-->
               <img class="active-image" src="https://via.placeholder.com/350x150" /><img class="upcoming-image" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=350&h=150" /><img class="upcoming-image" src="https://via.placeholder.com/350x150" />
            </div>
         </div>
         <div class="u_clearfix"></div>
      </div>
      <div class="box col col-33">
         <h3>BLA BLA</h3>
      </div>
   </div>
   <!-- build:js js/bundle.js -->
   <script src="js/carousel.js"></script>
	<!-- endbuild -->
   <svg class="u_hidden" xmlns="http://www.w3.org/2000/svg">
      <defs>
         <g id="md-keyboard-arrow-left">
            <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z" />
         </g>
         <g id="md-keyboard-arrow-right">
            <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z" />
         </g>

      </defs>
   </svg>
</body>

</html>
