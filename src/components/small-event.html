<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Gulp Optimization</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,700|Open+Sans" rel="stylesheet">
	<!-- build:css css/bundle.css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<!-- endbuild -->
</head>

<body>

<div class="grid-container">

  <div class="col col-33 box">
    <h2>Fake filters</h2>
  </div>
  
  <div class="col col-66 box event-card">
    <div class="event-info-container">
      <div class="event-image" style="background-image: url('images/event_01.jpg')">

      </div>
      <div class="event-info">
        <h2 class="u_mb-sm">JS Meetup # 3</h2>
        <p class="badge u_mb-md">Looking for speakers</p>

        <div class="icons-container">
          <div class="icon-box">
            <svg viewBox="0 0 24 24">
              <use href="#md-place"></use>
            </svg>
            <p class="meta">Nørrebrogade 94, 1tv. København N</p>
          </div>
          <div class="icon-box">
            <svg viewBox="0 0 24 24">
              <use href="#md-people"></use>
            </svg>
            <p class="meta">21 people are going, 42 available seates</p>
          </div>
          <div class="icon-box">
            <svg viewBox="0 0 24 24">
              <use href="#md-place"></use>
            </svg>
            <p class="meta">3/10-2018, from 16:00 to 18:00</p>
          </div>
          <div class="icon-box">
            <svg viewBox="0 0 24 24">
              <use href="#md-school"></use>
            </svg>
            <p class="meta">Skill level: Intermediate</p>
          </div>
          <div class="icon-box">
            <svg viewBox="0 0 24 24">
              <use href="#md-attach-money"></use>
            </svg>
            <p class="meta">Free</p>
          </div>
          <div class="icon-box">
            <svg viewBox="0 0 24 24">
              <use href="#md-business"></use>
            </svg>
            <p class="meta">Sponsors: Yousee A/s</p>
          </div>

        </div>
      </div>
    </div>
    <div class="action-bar">
      <a href="" class="big u_mr-sm">
        <div>
          Favorite
        </div>
        <svg>
          <use href="#md-favorite"></use>
        </svg>
      </a>
      <a href="" class="big u_mr-sm">
        <div>
          See more
        </div>
        <svg>
          <use href="#md-arrow-forward"></use>
        </svg>
      </a>
    </div>
  </div>

</div>



	<!-- build:js js/bundle.js -->
	<!-- endbuild -->
